<div class="row">
  <div class="col-md-5" style="background: rgb(201, 247, 189);">
    <app-recipe-list
    (recipeToParent)="showRecipeItem($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7" style="background: rgb(143, 161, 138);">
    <app-recipe-detail
    [recipe]="recipe"
    ></app-recipe-detail>
  </div>
</div>
