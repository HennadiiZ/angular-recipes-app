<div class="row">
  <div class="col-md-5" style="background: rgb(201, 247, 189);">
    <h3>LIST Here:</h3>
    <app-recipe-list></app-recipe-list>
    <!-- <router-outlet></router-outlet> -->
  </div>

  <div class="col-md-7" style="background: rgb(143, 161, 138);">
    <h3>DETAILS Here:</h3>
    <app-recipe-detail
      *ngIf="selectedRecipe; else text"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #text>
      <p>Choose a recipe.</p>
    </ng-template>
  </div>
</div>
