<div class="row">
  <div class="col-md-5" style="background: rgb(201, 247, 189);">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7" style="background: rgb(143, 161, 138);">
    <app-recipe-detail
    *ngIf="selectedRecipe; else text"
    [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #text>
      <p>Choose a recipe.</p>
    </ng-template>
  </div>
</div>
