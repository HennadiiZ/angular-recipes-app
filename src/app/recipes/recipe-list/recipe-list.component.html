<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-bottom: 10px;">New Recipe</button>
  </div>
</div>

<div class="row" style="background: rgb(189, 243, 247);">
  <div class="col-xs-12" *ngFor="let recipe of recipes">
    <a href="#" class="list-group-item clearfix"  style="background: rgb(243, 247, 189);">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <div class="pull-right">
        <img [src]="recipe.imagePath" [alt]="recipe.description" class="img-responsive" style="max-height: 50px;">
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
