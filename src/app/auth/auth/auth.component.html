<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div>
        <!-- <button class="btn btn-primary" style="margin-right: 10px;" *ngIf="isLoginMode"> Sign Up </button>
        <button class="btn btn-primary" style="margin-right: 10px;" *ngIf="!isLoginMode"> Sign Off </button> -->

        <button class="btn btn-primary" style="margin-right: 10px;" type="submit">{{ isLoginMode ? 'Sign Up' : 'Sign in' }}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()">{{ !isLoginMode ? 'Switch to Sign Up' : 'Switch to Sign in' }}</button>

      </div>
    </form>
  </div>
</div>
